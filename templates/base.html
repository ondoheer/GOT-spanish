<!doctype html>

<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}">	
</head>
<body>
	<header id="header">
		<div class="" id="userLogin">
		{% if user.is_authenticated() %}
	        <p>Hola, {{ user.username }}!</p>
	        <p>est√°s logeado con el email: {{ user.email }}</p>
	    {% else %}
	    	<a href="{{ url_for('.register') }}">Registrate</a><br>
			<a href="{{ url_for('.login') }}">Has Login</a>
	    {% endif %}
	    </div>
	</header>
	<section class="wrapper">
		<div class="mainContainer">
			{% block content %} {% endblock %}
			

			
			
		</div>
	</section>

	{% block footer %} {% endblock %}
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	{% block scripts %}{% endblock %}
	
</body>
</html>
